<h1> {{ title }} </h1>
<form [formGroup] = "form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" [(ngModel)] = "user.name" formControlName="username">
        <div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
            <p>Username is required</p>
        </div>
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" formControlName="email">
        <div *ngIf="form.controls.email.touched && !form.controls.email.valid" class="alert alert-danger">
            <p>Email is required</p>
        </div>
    </div>
    <button [disabled] = "!form.valid" class="btn btn-primary" type="submit"> {{ title }} </button>
</form>
