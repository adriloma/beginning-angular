<h1>Users</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | async">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a>
                    <i class="fa fa-edit"></i>
                </a>
            </td>
            <td>
                <a>
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
