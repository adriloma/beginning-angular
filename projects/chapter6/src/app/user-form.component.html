<div class="container">
    <h1>User form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                class="form-control" 
                id="firstName" 
                type="text"
                [(ngModel)] ="model.firstName"
                name="firstName"
                #firstName = "ngModel"
                minlength="3" 
                maxlength="10" 
                required>
            <div
                class="alert alert-danger"
                *ngIf="firstName.touched && firstName.errors"> 
                    <div *ngIf="firstName.errors.required">First name is required</div>
                    <div *ngIf="firstName.errors.minlength">Min. length is 3 chars.</div>
                    <div *ngIf="firstName.errors.maxlength">Max. length is 10 chars.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                class="form-control"
                id="email"
                type="text"
                [(ngModel)] ="model.email"
                name="email"
                #email="ngModel"
                required>
            <div
                class="alert alert-danger"
                *ngIf="email.touched && !email.valid"> 
                Email name is required
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select
                class="form-control"
                id="country"
                [(ngModel)] ="model.country"
                name="country"
                >
                <option *ngFor="let country of countries" [value]="country">{{country}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" [disabled] = "!userForm.form.valid">Submit</button>
    </form>
    <div [hidden]="!submitted">
        You submitted the following:<br>
            first name: {{ model.firstName }} <br>
            email: {{ model.email }} <br>
            country: {{ model.country }} <br>
        <button class="btn btn-default" (click)="submitted = false">Remove</button>
    </div>
</div>
