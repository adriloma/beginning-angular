<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" type="text" formControlName="username">
        <div 
            *ngIf="form.controls.username.touched && !form.controls.username.valid"
            class="alert alert-danger"
        >
            Username is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input id="password" class="form-control" type="password" formControlName="password">
        <div 
            *ngIf="form.controls.password.touched && form.controls.password.errors"
            class="alert alert-danger">
            <div *ngIf="form.controls.password.errors.required">Password is required</div>
            <div *ngIf="form.controls.password.errors.cannotContainSpaces">Password can not contain spaces</div>
            <div *ngIf="form.controls.password.errors.invalidLogin">Credentials are wrong</div>
            
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled] = "!form.valid">Login</button>
</form>
